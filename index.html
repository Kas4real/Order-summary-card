<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <!-- <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container">

    <h1>Order Summary</h1>

    <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!</p>

    <div class="sub-container">

      <a href="#" class="change">Change</a>
      <div class="annual-plan">
        <div class="icon-music-container"><img src="images/icon-music.svg" alt="icon-music" class="icon-music"></div>
        <div class="plan">
          <h3>Annual Plan</h3>
          <p class="amount">$59.99/year</p>
        </div>
        
      </div>
    </div>

    <button>Proceed to Payment</button><br>
    <a href="#" class="cancel-order">Cancel Order</a>

  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">KAS</a>.
  </footer>
  
</body>

</html>
